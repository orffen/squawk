<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Squawk!</title>
        <link rel="icon" href="squawk.ico" type="image/x-icon">
        <link rel="stylesheet" href="squawk.css">
    </head>
    <body>
        <main>
            <div class="hbox">
                <fieldset id="squawkBox">
                    <legend>Squawk</legend>
                    <span id="squawkCode">1200</span>
                    <button id="squawkCodeButton" onclick="squawkCodeButton()">Get new</button>
                </fieldset>
                <fieldset id="todBox">
                    <legend>Top of Descent Calculator</legend>
                    <div>
                        <!-- left side -->
                        <label for="todAngle">Descent Angle (Â°)</label>
                        <input id="todAngle" value="3" type="number" oninput="updateTOD()">
                        <label for="todGroundSpeed">Ground Speed (kts)</label>
                        <input id="todGroundSpeed" type="number" oninput="updateTOD()">
                        <span>Descent Rate</span>
                        <span id="todDescentRate" class="result">&nbsp;</span>
                    </div>
                    <div>
                        <!-- right side -->
                        <label for="todCurrentAlt">Current Altitude</label>
                        <input id="todCurrentAlt" type="number" oninput="updateTOD()">
                        <label for="todTargetAlt">Target Altitude</label>
                        <input id="todTargetAlt" type="number" oninput="updateTOD()">
                        <span>Distance Required</span>
                        <span id="todDistanceReq" class="result">&nbsp;</span>
                    </div>
                </fieldset>
            </div>
            <fieldset id="metarBox">
                <legend>METAR/TAF</legend>
                <span id="icaoLabel">ICAO:</span>
                <input id="icaoInput" type="text" autocomplete="off" spellcheck="false" oninput="icaoInput()">
                <button id="icaoButton" onclick="icaoButton()">Refresh</button>
                <textarea id="metar" disabled></textarea>
            </fieldset>
            <p class="warningText">FOR FLIGHT SIMULATION USE ONLY</p>
        </main>
        <script src="squawk.js"></script>
        <script src="tod.js"></script>
        <script src="ui.js"></script>
    </body>
</html>
